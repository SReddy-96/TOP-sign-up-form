<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>

<body>
    <main>
        <section id="image-section">
            <div id="logo">
                <h1 class="exo-logo">STEVE</h1>
            </div>
            <div id="img-ref">
                Photo by <a
                    href="https://unsplash.com/@volg_tottiy?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">vlog
                    tottiy</a> on <a
                    href="https://unsplash.com/photos/a-group-of-people-walking-down-a-street-next-to-tall-buildings-sUR84HJsTys?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </section>
        <section id="form-section">
            <div class="section-div">
                <h2>Sign up now to get Started</h2>
            </div>
            <div class="form-div">
                <form action="">
                    <legend>
                        <h3>Let's Do This!</h3>
                    </legend>
                    <div class="left-form">
                        <div class='form-row'>
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class='form-row'>
                            <label for='email'>Email</label>
                            <input id='email' name='email' type='email' placeholder='joe@example.com' />
                        </div>
                        <div class='form-row'>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <div class="right-form">
                        <div class='form-row'>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <div class='form-row'>
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone_number">
                        </div>
                        <div class='form-row'>
                            <label for="con_password">Confirm Password</label>
                            <input type="password" name="con_password" id="con_password">
                        </div>
                    </div>
            </div>
            <div class="section-div">
                <input type="submit" value="Create Account" name="create_account">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            </form>
        </section>
    </main>

</body>

</html>
